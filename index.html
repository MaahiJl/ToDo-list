<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>MaahiMoon Todo List</title>
    
  </head>

  <body>
    <div class="todo__container" style="display: none;">  
        <div class="header-container">
            <div class="error-message" id="error-message">  
               Dont Leave it Empty!
            </div>  
            <div class="logo-container">
                <h1 class="todo__title">MaahiMoon</h1> 
                <p class="todo__explanation">To-Do List</p> 
            </div>
            <div class="hamburger" id="hamburger">  
                ☰  
            </div>  
            <ul class="menu" id="menu">  
                <li id="theme-1">First Theme</li>  
                <li id="theme-2">Second Theme</li>  
                <li id="theme-3">Third Theme</li>  
                <li id="theme-4">Forth Theme</li>  
                <li id="theme-5">Fifth Theme</li>  
                <li id="theme-6">Sixth Theme</li>  
                <li id="theme-7">Seventh Theme</li>  
                <li id="theme-8">Eighth Theme</li>  
            </ul> 
        </div>
        <div class="todo__tasks" id="todo__tasks"> 
            <div class="no-tasks" id="noTasksMessage">There are no tasks yet</div> 
 
        </div>  
        
        <div class="todo__input-container">  
            <input type="text" class="todo__input" id="todo__input" placeholder="Enter task name...">  
            <button class="todo__submit-button" id="todo__submit-button">➕</button>  
        </div>  
    </div>
    <div class="start-container background">  
        <div class="text-container">
            <h1 class="start__title">MaahiMoon</h1>  
            <p class="start__explanation">To-Do List</p>  
        </div>
    </div>  
    <script src="js/script.js"></script>
  </body>
</html>
